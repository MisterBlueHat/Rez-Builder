<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - ResBuilder</title>
  <link rel="stylesheet" href="{% static 'css/contact.css' %}">
  <!-- Favicon -->
  <link rel="icon" href="../static/images/fav_logo.png" type="image/x-icon">
</head>
<body>
  <header>
    <h1>Contact ResBuilder</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Restaurants</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-form">
      <h2>Get in Touch</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="nearest-restaurants">
      <h2>Nearest Restaurants</h2>
      <p>List of restaurants near you goes here...</p>
      <!-- You can add the list of restaurants dynamically using JavaScript -->
    </section>
  </main>

  <footer>
    <p>&copy; 2023 ResBuilder. All rights reserved.</p>
  </footer>
</body>
</html>
