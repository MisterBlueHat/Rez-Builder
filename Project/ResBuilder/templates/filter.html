{% load static %}
<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="{% static 'css/filter.css' %}"></head>
<title>Filters</title>
<body>
    <div class="filter-box">
        <h2>Filters</h2>    
        <form action = "" method = "post"> 
            {% csrf_token %} 
            {{form}} 
            <input type="submit" value=Submit> 
        </form> 
    </div>
    <div class="restaurants">
        <h2>Restaurants</h2>    
        {% for restaurant in restaurants %}
            <div class="restbox">
                <h2>{{restaurant.name}}</h2>
                    {{restaurant.address}}
                    , {{restaurant.city}}
            </div>
        {% endfor %}
    </div>
</body>
